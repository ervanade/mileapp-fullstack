[phases.setup]
packages = [
  "php",
  "php-mongodb",   # ext-mongodb
  "php-cli",
  "php-pdo",
  "php-mbstring",
  "php-gd",
  "composer",
  "nodejs",
  "npm"
]

[phases.build]
commands = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan key:generate",
  "php artisan migrate --force",
  "php artisan l5-swagger:generate"
]

[phases.start]
command = "php artisan serve --host=0.0.0.0 --port=$PORT"
